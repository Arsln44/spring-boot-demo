spring.application.name=spring-boot-demo

# H2 veritabanini etkinlestir
spring.h2.console.enabled=true

# H2 Konsolunun hangi adresten yayinlandigibi belirle
spring.h2.console.path=/h2-console

# JPA'nin urettigi SQL sorgularini konsolda goster (Debug icin harika)
spring.jpa.show-sql=true

# Spring Boot'a H2 icin sabit ve paylasilabilir bir adres ver
# DB_CLOSE_DELAY=-1: Son baglanti kapansa bile veritabanini bellekten silme
# (H2 Konsolu'nun baglanabilmesi icin bu gereklidir)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

# Spring Security'nin her adimi loglamasini sagla
logging.level.org.springframework.security=DEBUG

# Spring Web'in gelen istegi nasil esledigini loglamasini sagla
logging.level.org.springframework.web=DEBUG